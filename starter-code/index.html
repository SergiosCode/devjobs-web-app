<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;600;700&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet" />
    <title>DevJobs</title>
  </head>
  <body>
    <nav>
      <h1>DevJobs</h1>
      <label class="switch">
        <input type="checkbox" />
        <span class="slider round"></span>
      </label>
    </nav>
    <div class="searchBar">
      <input class="filterTitle" type="text" placeholder="Filter by title, companies, expertise..." />
      <input class="filterLocation" type="text" placeholder="Filter by location..." />
      <label class="searchButtonSection">
        <input type="checkbox" />
        <span>Full Time Only</span>
        <button class="searchButton">Search</button>
      </label>
    </div>
  </body>
</html>
